<form 
    id="contact-form"
    method="post"
    hx-post="{% url 'contacts:contact' %}"
    hx-swap="outerHTML"
    hx-target="#contact-form"
    class="flex flex-col gap-4"
    novalidate
>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="flex flex-col space-y-1">
            <label for="{{ field.id_for_label }}" class="font-mono text-sky-400">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="px-3 py-2 flex gap-2 bg-red-400 text-red-950">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="stroke-current flex-shrink-0 h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                            ></path>
                        </svg>
                        <span>{{ error }}</span>
                    </div>
                {% endfor %}
            {% endif %}
            {% if field.help_text %}
                <p class="text-sm text-gray-500">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
